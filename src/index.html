<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Xsolla Summer School 2020 Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <header class="header">
          <h1 class="title">Event Listing</h1>
        </header>

        <main class="main">
          <form class="filter">
            <div class="filter-group">
              <label class="form-label" for="city">City:</label>
              <select class="form-select" id="city">
                <option>All</option>
              </select>
            </div>
            <div class="filter-group">
              <label class="form-label" for="month">Month:</label>
              <select class="form-select" id="month">
                <option>All</option>
              </select>
            </div>
          </form>

          <ul class="cards"></ul>
        </main>

        <footer class="footer">
          <a
            class="github"
            href="https://github.com/alekseyvlivanov/xsolla-frontend-school-2020"
            alt="github"
            rel="noopener noreferrer"
            target="_blank"
            title="Aleksey Ivanov"
            >GitHub</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
